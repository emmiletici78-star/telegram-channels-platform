<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 Telegram Channels Platform</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4e8.svg" alt="Telegram" class="telegram-logo">
      <h1>Telegram Channel</h1>
    </div>
    <p>Descoperă și promovează cele mai interesante canale Telegram!</p>
  </header>

  <nav id="categories-menu" class="categories-menu">
    <button class="cat-btn" onclick="showCategory('all')">Toate</button>
    <button class="cat-btn" onclick="showCategory('crypto')">Crypto</button>
    <button class="cat-btn" onclick="showCategory('gaming')">Gaming</button>
    <button class="cat-btn" onclick="showCategory('adult')">ADULT (+18)</button>
    <button class="cat-btn" onclick="showCategory('stiri')">Știri</button>
    <button class="cat-btn" onclick="showCategory('retete')">Rețete</button>
    <button class="cat-btn" onclick="showCategory('tehnologie')">Tehnologie</button>
    <button class="cat-btn" onclick="showCategory('promo')">Promo</button>
  </nav>

  <section id="auth-section">
    <div id="register-form">
      <h2>🆕 Creează cont nou</h2>
      <input type="email" id="reg-email" placeholder="📧 Adresa de email" />
      <input type="password" id="reg-password" placeholder="🔒 Parolă sigură" />
      <button onclick="register()">✨ Înregistrează-te gratuit</button>
    </div>

    <div id="login-form">
      <h2>🔐 Conectează-te</h2>
      <input type="email" id="login-email" placeholder="📧 Email-ul tău" />
      <input type="password" id="login-password" placeholder="🔒 Parola ta" />
      <button onclick="login()">🚀 Intră în cont</button>
    </div>

    <div id="user-info" style="display:none;">
      <p style="font-size:1.1rem; color:var(--primary-dark); font-weight:600;">
        👋 Bun venit, <span id="current-user" style="color:var(--primary);"></span>!
      </p>
      <button onclick="logout()" style="background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%); margin-top:0.5rem;">
        👋 Deconectează-te
      </button>
    </div>
  </section>

  <main>
    <section id="add-channel-section" style="display:none; margin-bottom:1.5rem;">
      <h2>✨ Adaugă canal Telegram</h2>
      <input type="text" id="channel-title" placeholder="🏷️ Titlu canal (ex: Crypto România)" />
      <input type="text" id="channel-desc" placeholder="📝 Descriere scurtă și atractivă" />
      <input type="url" id="channel-url" placeholder="🔗 Link Telegram (https://t.me/numele-canalului)" />
      <input type="url" id="channel-logo" placeholder="🖼️ Link logo/imagine (opțional)" />
      <select id="channel-category" multiple size="7">
        <option value="crypto">💰 Crypto</option>
        <option value="gaming">🎮 Gaming</option>
        <option value="adult">🔞 ADULT (+18)</option>
        <option value="stiri">📰 Știri</option>
        <option value="retete">🍳 Rețete</option>
        <option value="tehnologie">💻 Tehnologie</option>
        <option value="promo">🎁 Promo</option>
      </select>
      <button onclick="addChannel()">🚀 Adaugă canalul</button>
      <div class="hint">
        💡 <strong>Sfat:</strong> Ține apăsat Ctrl (sau Cmd pe Mac) pentru a selecta mai multe categorii pentru canalul tău.
      </div>
    </section>

    <section id="channels-list">
      <!-- Canalele filtrate vor fi afișate aici -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Promo Canale Telegram</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
